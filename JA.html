<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="ja.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	<title>Registration</title>
</head>
<body>

<div class="container">
	
	<div class="header">
		<h2>Job Application</h2>
	</div>
	<form id="form" class="form">
		<div class="form-control">
			<label for="username">Full Name</label>
			<input type="text" placeholder="Florin Pop" id="username" name="username" />
		</div>
		<div class="form-control">
			<label for="username">College name</label>
			<input type="text" placeholder="florinpop" id="name" name="name" />
		</div>
		<div class="form-control">
			<label for="username">Mobile</label>
			<input type="tel" placeholder="mobile" id="mobile" name="mobile" />
		</div>
		<div class="experience">
			<label for="Experience">Experience</label><br>
			<input type="radio" value="0-1 yrs" name="Experience" id="1" />
			<label for="1">0-1 yrs</label> <br>
			<input type="radio" value="1-3 yrs" name="Experience" id="2" />
			<label for="2">1-3 yrs</label> <br>
			<input type="radio" value="> 3 yrs" name="Experience" id="3" />
			<label for="3"> >3 yrs</label> <br><br>
			
		</div>
		<div class="form-control">
			<label for="username">Email</label>
			<input type="email" placeholder="a@gmail.com" id="email" name="email" />
		</div>
		<div class="form-control">
			<label for="username">City</label>
			<input type="text" placeholder="Mysore" id="city" name="city" />
		</div>
		<div class="form-control">
			<label for="username">Gender</label>
			<select class="selection" id="gender" name="gender">
				<option selected hidden value="">select</option>
				<option value="m">Male</option>
				<option value="f">Female</option>
				<option value="o">Others</option>
			</select>
		</div>
		<div class="form-control">
			<label for="username">Resume</label>
			<input type="file" name="Fileupload">
		</div>
		<div class="form-control">
			<label for="username">Password</label>
			<input type="password" placeholder="Password" id="password" name="password" />
		</div>
		<div class="form-control">
			<label for="username">Password check</label>
			<input type="password" placeholder="Password confirmation" id="password2" name="confirmation" />
		</div>
		<button>Submit</button>
	</form>
</div>

</body>
</html>
